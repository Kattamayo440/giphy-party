<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="display-1 text-center">Giphy Party</h1>
      <form class="form-inline d-flex justify-content-center mb-4">
        <input type="text" placeholder="Search GIFs" id="search-input" />
        <input type="submit" class ="btn btn-secondary" id="search-button" value="Seach Giphy!">
        </input>
        <button class="btn btn-danger" id="delete-button">Remove All</button>
      </form>
      <div id="gif-display" class="row">
        <!-- GIFs will display here -->
      </div>
    </div>
    <br />

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
